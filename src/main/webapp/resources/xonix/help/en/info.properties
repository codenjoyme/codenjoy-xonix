game.xonix.element.SEA             =Море, где живут морские враги. Море нужно делать сушей.
game.xonix.element.LAND            =Ничейная суша, по которой можно передвигаться героям и наземным врагам.
game.xonix.element.HERO            =Твой герой.
game.xonix.element.HERO_LAND       =Захваченная тобой суша.
game.xonix.element.HERO_TRACE      =След, который оставляет герой двигаясь по морю или по сушам противника. Уязвим для морских врагов. После выхода героя на сушу, море (и/или суша другого противника), очерченное следом, превращается в сушу.
game.xonix.element.HOSTILE         =Герой противника.
game.xonix.element.HOSTILE_LAND    =Захваченные противниками суша.
game.xonix.element.HOSTILE_TRACE   =След, оставляемые противником во время захвата суши.
game.xonix.element.MARINE_ENEMY    =Морской враг.
game.xonix.element.LAND_ENEMY      =Сухопутный враг.

game.xonix.settings.WIN_CRITERION  =[Game] How much % sea Hero should get
game.xonix.settings.WIN_SCORE      =[Score] Scores for winning
game.xonix.settings.DIE_PENALTY    =[Score] Die penalty
game.xonix.settings.LIVES_COUNT    =[Game] Lives count
game.xonix.settings.LEVELS_COUNT   =[Level] Levels count
game.xonix.settings.IS_MULTIPLAYER =[Game] Multiplayer
game.xonix.settings.ROOM_SIZE      =[Level] Room size
